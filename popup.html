<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Arial; width: 300px; padding: 12px; }
      img { width: 100%; border-radius: 4px; margin-bottom: 8px; }
      select, input {
        width: 100%;
        padding: 6px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: black;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>Convert & Download</h3>
    <img id="preview" />
    <input id="filename" placeholder="filename" />
    <select id="format">
      <option value="jpg">JPG</option>
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
      <option value="avif">AVIF</option>
      <option value="bmp">BMP</option>
      <option value="gif">GIF</option>
      <option value="tiff">TIFF</option>
      <option value="ico">ICO</option>
    </select>
    <button id="downloadBtn">Convert & Download</button>

    <script src="popup.js"></script>
  </body>
</html>
